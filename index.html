<!DOCTYPE html>
<html>
  <head>
    <style>
      /* 设置页面和iframe为全屏 */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 1. 这里是视频播放器的容器 -->
    <div id="player"></div>

    <script>
      // 2. 异步加载 IFrame Player API
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. 创建 YouTube 播放器，并在 API 加载后初始化
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100%',
          width: '100%',
          videoId: 'M7lc1UVf-VE', // 设置视频ID
          playerVars: {
            'controls': 0,  // 隐藏控制条
            'autoplay': 1,  // 自动播放
            'showinfo': 0,  // 隐藏视频标题
            'modestbranding': 1, // 隐藏 YouTube logo
            'rel': 0,       // 禁止相关视频
            'fs': 0,        // 禁止全屏按钮
            'iv_load_policy': 3, // 隐藏视频注释
            'playsinline': 1  // 启用嵌入模式播放
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. 当视频准备好时自动播放
      function onPlayerReady(event) {
        event.target.playVideo();
      }
    </script>
  </body>
</html>
